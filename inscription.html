<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="droite">
            <h1>Facebook</h1>
            <p id="p1">Avec Facebook, partagez et restez en <br> contact avec votre entourage</p>
        </div>
        <div class="gauche">
            <form action="">
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Prénom">
                <input type="text" placeholder="Téléphone">
                <input type="text" placeholder="Adresse e-mail ou numéro de tél">
                <input type="password" placeholder="Mot de passe">
                <button id="button1"><b>Se connecter</b></button>
                <p id="mdp">Mot de passe oublié ?</p><br>
                <button id="button2"><b>Créer nouveau compte</b></button>
            </form>
           
        </div>
        
    </div>
    <p id="p2"><b>Créer une Page</b> pour une célébrité, une marque ou une entreprise.</p>
</body>
</html>
